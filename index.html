<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700"
  rel="stylesheet"/>
    <title>Happy Valley Shelter</title>
</head>
    <body>
        <header>
            <h1>Happy Valley Shelter</h1>
        </header>

            <section>

            </div>
    </div>
