<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700"
  rel="stylesheet"/>
    <title>Happy Valley Shelter</title>
</head>
    <body>
        <header>
            <h1>Happy Valley Shelter</h1>
        </header>
        <h2>Adopt a Dog</h2>
        <p class="headline">If you are interested in adopting one of our animals, please fill out our <a href="#">online adoption form.</a></p>  
        <section>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/beans.jpg" alt="Beans" >
                </div>
                <p class="name">Beans</p>
                <div class="button-wrapper" >
                    <button>Adult</button>
                    <button>Male</button>
                    <button>Medium</button>
                    <button>Easygoing</button>
                    <button>Good with Cats</button>
                </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/boston-terrier.jpg" alt="Zelda" >
                </div>
                <p class="name">Zelda</p>
                    <div class="button-wrapper" >
                        <button>Senior</button>
                        <button>Female</button>
                        <button>Small</button>
                        <button>Easygoing</button>
                        <button>Good with Kids</button>
                        <button>Good with Other Dogs</button>
                    </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/boxer.jpg" alt="Baby" >
                </div>
                <p class="name">Baby</p>
                    <div class="button-wrapper" >
                        <button>Young</button>
                        <button>Female</button>
                        <button>Large</button>
                        <button>Energetic</button>
                        <button>Good with Kids</button>
                        <button>Good with Other Dogs</button>
                    </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/golden-lab.jpg" alt="Tom-Tom" >
                </div>    
                <p class="name">Tom-Tom</p>
                    <div class="button-wrapper" >
                        <button>Young</button>
                        <button>Male</button>
                        <button>Large</button>
                        <button>Energetic</button>
                        <button>Good with Kids</button>
                        <button>Good with Other Dogs</button>
                        <button>Good with Cats</button>
                    </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/little-dog.jpg" alt="Marco" >
                </div>
                <p class="name">Marco</p>
                    <div class="button-wrapper" >
                        <button>Adult</button>
                        <button>Male</button>
                        <button>Small</button>
                        <button>Energetic</button>
                    </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/old-shaggy.jpg" alt="Shackleton" >
                </div>    
                <p class="name">Shackleton</p>
                    <div class="button-wrapper" >
                        <button>Adult</button>
                        <button>Male</button>
                        <button>Medium</button>
                        <button>Energetic</button>
                        <button>Easygoing</button>
                        <button>Good with Kids</button>
                        <button>Good with Other Dogs</button>
                        <button>Good with Cats</button>
                    </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/shih-tzu.jpg" alt="Midge" >
                </div>
                <p class="name">Midge</p>
                    <div class="button-wrapper" >
                        <button>Adult</button>
                        <button>Female</button>
                        <button>Small</button>
                        <button>Easygoing</button>
                        <button>Good with Kids</button>
                    </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/young-bulldog.jpg" alt="Ladybird" >
                </div>
                <p class="name">Ladybird</p>
                    <div class="button-wrapper" >
                        <button>Young</button>
                        <button>Female</button>
                        <button>Large</button>
                        <button>Easygoing</button>
                        <button>Energetic</button>
                        <button>Good with Kids</button>
                        <button>Good with Other Dogs</button>
                        <button>Good with Cats</button>
                    </div>
            </div>
            <div class="container" >
                <div class="img-wrapper">
                    <img src="starter_files/images/young-peppy.jpg" alt="Mina" >
                </div>    
                <p class="name">Mina</p>
                    <div class="button-wrapper" >
                        <button>Puppy</button>
                        <button>Female</button>
                        <button>Medium</button>
                        <button>Energetic</button>
                        <button>Good with Kids</button>
                        <button>Good with Other Dogs</button>
                        <button>Good with Cats</button>
                    </div>
            </div>
        </section>
<footer>
    <div class="footer" >
            <div class="bottom-container">
                <div class="bottom-container-text">Donate</div>
                <img class="bottom-container-image" src="starter_files/images/donate.jpg" alt="Donate" >
            </div>
            <div class="bottom-container">
                <div class="bottom-container-text">Location</div>
                <img class="bottom-container-image" src="starter_files/images/location.png" alt="Location" >
            </div>
            <div class="bottom-container">
                <div class="bottom-container-text">Volunteer</div>
                <img class="bottom-container-image" src="starter_files/images/volunteer.jpg" alt="Volunteer" >
            </div>
    </div>
</footer>
</body>
</html>
